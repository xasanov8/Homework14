<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTask</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							New card
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label
									for="recipient-name"
									class="col-form-label titleInput"
									>Name:</label
								>
                                <input type="text"class="form-control" placeholder="Name" id="inp1" required>
							</div>
							<div class="mb-3">
								<label
									for="message-text"
									class="col-form-label contentInput"
									>Price:</label
								>
                                <input type="number" class="form-control col-md-4" placeholder="Price" id="inp2" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
							aria-label="Close"
                            onclick="cencelFunc()"
						>
							Cencel
						</button>
						<button
							type="button"
							class="btn btn-success"
							id="updateBtn"
							data-bs-dismiss="modal"
                            onclick="updateFunc()"
                            aria-label="Close"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</div>

    <div class="container" style="width: 60%;margin: 0 auto;">
        <p class="fw-bold" style="font-size: 35px;">Products</p>
        <div class="inputs" style="display: flex;width: 100%;justify-content: space-between;">
         <div class="col-md-5" style="margin: 5px;">
            <input type="text"class="form-control" placeholder="Name" id="validationCustom01" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-5" style="margin: 5px;">
            <input type="number" class="form-control col-md-4" placeholder="Price" id="validationCustom02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-2" style="margin: 5px;">
            <button type="button"  class="btn btn-primary col-md-9" onclick="createFunc()">Submit</button>
          </div>
        </div>
        <table class="table" style="margin-top: 20px;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Change</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
    </div>

    

    <script src="./main.js"></script>
</body>
</html>
